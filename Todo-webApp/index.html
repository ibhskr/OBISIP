<!DOCTYPE html>
<html>

<head>
    <title>Array Data Submission</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">TODO List</div>
        <div class="logo-text">
            <span>Web</span>
            <br>
            <span>App</span>
        </div>
    </header>
    <div class="input-section">

        <input type="text" placeholder="Title" id="title">
        <br>
        <input type="text" placeholder="Description" id="Description">
        <br>
        <button type="button" onclick="addData()" id="add-btn">Add </button>

    </div>
    <div class="display">
        <div class="pending-task">
            <h2>Pending Tasks</h2>
            <div class="pending-table-head">
                <ul>
                    <li class="item-1">Sl no.</li>
                    <li class="item-2">Title</li>
                    <li class="item-3">Description</li>
                    <li class="item-4">Action</li>
                </ul>
            </div>
            <div id="show-pending-tasks">

            </div>
        </div>
        <div class="complete-task">
            <h2>Completed Tasks</h2>
            <div class="complete-table-head">
                <ul>
                    <li class="item-1">Sl no.</li>
                    <li class="item-2">Title</li>
                    <li class="item-3">Description</li>
                    <li class="item-4">Action</li>
                </ul>
            </div>
            <div id="show-complete-tasks">

            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
